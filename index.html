<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localization Tool</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" href="favicon.png">

    <script type="module" src="js/index.js" defer></script>
</head>

<body>
    <main>
        <section class="uploads">
            <div>
                <h1>Upload JSON Files</h1>
                <div class="content">
                    <div>
                        <label for="upload-native">Original Language file</label>
                        <input type="file" id="upload-native">
                    </div>
                    <div>
                        <label for="upload-translated">Partially Translated file<span>only if applicable</span></label>
                        <input type="file" id="upload-translated">
                    </div>
                </div>
                <div class="buttons">
                    <button class="button-hover" id="clear-uploads">Clear Files</button>
                    <button id="load-uploads">Load</button>
                </div>
            </div>
        </section>
        <section class="entries">
            <div class="tools">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search" id="input-search" placeholder="Search..." autocomplete="off">
                    <button id="clear-search" class="softhidden">x</button>
                </div>
                <div class="filters">
                    <div>
                        <input type="checkbox" name="empty" id="filter-empty" class="checkbox-custom">
                        <label for="filter-empty" class="unselectable checkbox-label">
                            <span class="checkbox">
                                <i class="fas fa-check-square"></i><i class="far fa-square"></i>
                            </span>
                            <span>Empty</span>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" name="bookmarked" id="filter-bookmark" class="checkbox-custom">
                        <label for="filter-bookmark" class="unselectable checkbox-label">
                            <span class="checkbox">
                                <i class="fas fa-check-square"></i><i class="far fa-square"></i>
                            </span>
                            <span>Bookmarked</span>
                        </label>
                    </div>
                </div>
                <hr>
                <div class="replace">
                    <label for="replace-search">Search For</label>
                    <input class="input-focus" type="text" name="replace-search" id="replace-search">
                    <label for="replace-replace">Replace With</label>
                    <input class="input-focus" type="text" name="replace-replace" id="replace-replace">
                    <input type="checkbox" name="replace-regex" id="replace-regex" class="checkbox-custom">
                    <label for="replace-regex" class="regex unselectable checkbox-label">
                        <span class="checkbox">
                            <i class="fas fa-check-square"></i><i class="far fa-square"></i>
                        </span>
                        <span>Regex?</span>
                    </label>
                    <div class="buttons">
                        <div class="row row1">
                            <button class="button-hover" id="find-next">Find Next</button>
                        </div>
                        <div class="row row2">
                            <button class="button-hover" id="replace">Replace</button>
                            <button class="button-hover" id="replace-all">Replace All</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="stats">
                    <table>
                        <thead>
                            <tr>
                                <th colspan=2>Stats</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row-total">
                                <td class="label">Total</td>
                                <td class="data">
                                    <span id="stats-total">0</span>
                                </td>
                            </tr>
                            <tr class="row-filled">
                                <td class="label">Filled</td>
                                <td class="data">
                                    <span id="stats-filled">0</span>
                                    <span id="percent-filled">0%</span>
                                </td>
                            </tr>
                            <tr class="row-empty">
                                <td class="label">Empty</td>
                                <td class="data">
                                    <span id="stats-empty">0</span>
                                    <span id="percent-empty">0%</span>
                                </td>
                            </tr>
                            <tr class="row-bookmarked">
                                <td class="label">Bookmarked</td>
                                <td class="data">
                                    <span id="stats-bookmarked">0</span>
                                    <span id="percent-bookmarked">0%</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                <div class="outputs">
                    <button class="button-hover" id="download-code">Download Code</button>
                    <button class="button-hover" id="copy-code">Copy Code</button>
                </div>
                <hr>
                <div class="saved-indicator">
                    <button class="save button-hover" title="save to local storage">Save</button>
                    <span class="saving">Saving...</span>
                    <span class="saved">Saved!</span>
                </div>
            </div>
            <table id="entry-table">
                <thead>
                    <tr>
                        <th class="sortable">No.</th>
                        <th class="sortable">Original</th>
                        <th class="sortable">Translation</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="social-media-wrapper">
            <a href="https://github.com/joker876" target="_blank" class="button github">
                <div class="icon">
                    <i class="fab fa-github"></i>
                </div>
                <span>Github</span>
            </a>
            <div tabindex="0" class="button discord copyToClipboard" copyValue="joker876#8914">
                <div class="icon">
                    <i class="fab fa-discord"></i>
                </div>
                <span>Discord</span>
            </div>
        </div>
    </footer>
</body>

</html>
